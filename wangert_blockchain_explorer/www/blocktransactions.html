{{ template "header.tmpl" . }}

<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Num.{{ .Number }} Block Transactions</h1>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>TxIndex</th>
                        <th>TxHash</th>
                        <th>Sender</th>
                        <th>Recipient</th>
                        <th>Accout</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range .TransactionsInfo }}
                    <tr>
                        <td>{{ .TxIndex }}</td>
                        <td data-toggle="tooltip" title="{{ .TxHash }}">{{ ShortHex .TxHash }}</td>
                        <td data-toggle="tooltip" title="{{ .From }}">{{ ShortHex .From }}</td>
                        <td data-toggle="tooltip" title="{{ .To }}">{{ ShortHex .To }}</td>
                        <td>{{ .Value }}</td>
                    </tr>
                    {{ end }}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

{{ template "footer.tmpl" . }}
